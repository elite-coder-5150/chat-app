<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app | Untitled</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h4><i class="fas fa-smile"></i> ChatCord</h4>
            <a href="#" class="leave-btn">leave room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
            </div>
        </main>
        <div class="chat-form-container">
            <form class="chat-form">
                <input id="msg" type="text" placeholder="Enter Message">
                <button class="lg-primary-btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
</body>
</html>
